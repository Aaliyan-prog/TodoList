<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <title>Todo List</title>
</head>
<body>
  <div class="todo-list">
    <h1>Todo List</h1>
    <div class="add-todo-section">
      <input type="text" name="todo" id="todo" class="todo-input" placeholder="Enter your Todo">
      <button class="add-todo">Add</button>
    </div>
    <div class="todo-section">
      <div class="todo-container">
        <h1>Incomplete</h1>
        <div class="todo-Incomplete todo-items">
        </div>
      </div>
      <div class="todo-container">
        <h1>Inprogress</h1>
        <div class="todo-Inprogress todo-items">
        </div>
      </div>
      <div class="todo-container">
        <h1>Complete</h1>
        <div class="todo-Complete todo-items">
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
